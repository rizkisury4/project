   <title>Form HTML</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

   <div class="container">
      <h2 style="color:Tomato;">Form HTML</h2>
      <form action="/action_page.php">
         <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
         </div>
         <div class="form-group">
            <label for="name">Gender:</label>
            <br>
            <input type="radio" id="man" name="man" value="man">
            <label for="man">Man</label><br>
            <input type="radio" id="woman" name="woman" value="woman">
            <label for="woman">Woman</label><br>
         </div>
         <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
         </div>
         <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" aria-label="Default select example">
               <option selected>-- Select --</option>
               <option value="Indonesia">Indonesia</option>
               <option value="Germany">Germany</option>
               <option value="United Kingdom">United Kingdom</option>
               <option value="Malaysia">Malaysia</option>
            </select>
         </div>
         <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
         </div>
         <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" class="form-control" id="photo" placeholder="Enter photo" name="photo">
         </div>
         <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" name="comment" id="comment" cols="30" rows="10"></textarea>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
</body>

</html>
